<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>{% block title %}Mnesia Management Console{% endblock %}</title>
<link rel="stylesheet" href="/static/themes/default/backend/css/960.css" type="text/css" media="screen" charset="utf-8" />
<link rel="stylesheet" href="/static/themes/default/backend/css/template.css" type="text/css" media="screen" charset="utf-8" />
<link rel="stylesheet" href="/static/themes/default/backend/css/colour.css" type="text/css" media="screen" charset="utf-8" />
<link rel="stylesheet"href="/static/themes/default/backend/js/glow/1.7.0/widgets/widgets.css" type="text/css" media="screen" charset="utf-8" />
</head>
<body>

<h1 id="head">{% block head %}Mnesia Management Console{% endblock %}</h1>

<ul id="navigation">
	<li><span class="active">Overview</span></li>
	<li><a href="/manage/news">News</a></li>
	<li><a href="/manage/users">Users</a></li>
</ul>


{% block content %}{% endblock %}


<script src="/static/themes/default/backend/js/glow/1.7.0/core/core.js" type="text/javascript"></script>
<script src="/static/themes/default/backend/js/glow/1.7.0/widgets/widgets.js" type="text/javascript"></script>
<script type="text/javascript">
glow.ready(function(){
		new glow.widgets.Sortable(
			'#content .grid_5, #content .grid_6',
			{
draggableOptions : {
handle : 'h2'
}
}
);
		});
</script>
</body>
</html>
